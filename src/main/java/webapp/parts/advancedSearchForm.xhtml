<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:ui="http://java.sun.com/jsf/facelets">
  
<div class="row-fluid">
	<!-- left column -->
	<div class="span6">
		
		<div class="control-group">
			<label class="control-label">#{msg['property.jobTitle']}</label>
			<div class="controls">
				<h:inputText binding="#{search.simpleSearchString}" />
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" >#{msg['property.salary']}</label>
			<div class="controls">
				#{msg['common.from']}: <h:inputText binding="#{search.selectedSalaryFromUI}"/>
				<br />
				#{msg['common.to']}: <h:inputText binding="#{search.selectedSalaryToUI}"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">#{msg['property.dutyType']}</label>
			<div class="controls">
				<h:selectOneMenu value="#{search.selectedDutyType}" >
					<f:converter converterId="dutyTypeConverter"/>
					<f:selectItem itemLabel="#{msg['page.search.any.z']}" itemValue="#{null}"/>
					<f:selectItems value="#{search.dutyTypes}" var="dt"	itemLabel="#{dt.name}" itemValue="#{dt.id}" />
				</h:selectOneMenu>
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" >#{msg['property.education']}</label>
			<div class="controls">
				<h:selectOneMenu value="#{search.selectedEducation}">
					<f:selectItem itemLabel="#{msg['page.search.any.s']}" itemValue="#{null}"/>
					<f:selectItems value="#{search.educations}" var="edu" itemLabel="#{edu.name}" itemValue="#{edu.id}" />
				</h:selectOneMenu>
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" >#{msg['property.experience']}</label>
			<div class="controls">
				<h:selectOneMenu value="#{search.selectedExperience}">
					<f:selectItem itemLabel="#{msg['page.search.any.m']}" itemValue="#{null}"/>
					<f:selectItems value="#{search.experiences}" var="exp" itemLabel="#{exp}" itemValue="#{exp}" />
				</h:selectOneMenu>
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" >#{msg['property.schedule']}</label>
			<div class="controls">
				<h:selectOneMenu value="#{search.selectedSchedule}">
					<f:selectItem itemLabel="#{msg['page.search.any.m']}" itemValue="#{null}"/>
					<f:selectItems value="#{search.schedules}" var="schedule" itemLabel="#{schedule.name}" itemValue="#{schedule.id}" />
				</h:selectOneMenu>
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" >#{msg['property.city']}</label>
			<div class="controls">
				<h:selectOneMenu value="#{search.selectedCity}">
					<f:selectItem itemLabel="#{msg['page.search.any.m']}" itemValue="#{null}"/>
					<f:selectItems value="#{search.cities}" var="city" itemLabel="#{city.name}" itemValue="#{city.id}" />
				</h:selectOneMenu>
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" >#{msg['property.employer']}</label>
			<div class="controls">
				<h:selectOneMenu value="#{search.selectedEmployer}">
					<f:selectItem itemLabel="#{msg['page.search.any.z']}" itemValue="#{null}"/>
					<f:selectItems value="#{search.employers}" var="emp" itemLabel="#{emp.name}" itemValue="#{emp.id}" />
				</h:selectOneMenu>
			</div>
		</div>
	</div>
	<!-- right column -->
	<div class="span6">
		<h:selectManyCheckbox value="#{search.selectedSections}"
			layout="pageDirection" styleClass="table table-condensed"
			unselectedClass="checkbox inline" selectedClass="checkbox inline">
			<f:selectItems value="#{search.sections}" var="section"
				itemLabel="#{section.name}" itemValue="#{section.id}" />
		</h:selectManyCheckbox>
	</div>

	<div class="row-fluid">
		<div class="span12">
			<div class="control-group">
				<div class="controls">
					<h:commandButton action="#{search.doShowAdvancedSearchResults(0)}" styleClass="btn" value="#{msg['page.search.button']}" />
				</div>
			</div>
		</div>
	</div>
</div><!-- /fluid row -->

</ui:composition>
